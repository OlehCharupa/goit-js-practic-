<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .u-full-width{
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
    <a href="./index.html"></a>
    <form class="feedback-form js-feedback-form">
        <div class="five columns">
            <div>
                <label for="exampleNameInput">Your Name</label>
                <input name="name" class="u-full-width " type="text" placeholder="User name" id="exampleNameInput" />
            </div>
            <div>
                <label for="exampleEmailInput">Your Email</label>
                <input name="email" class="u-full-width " type="text" placeholder="User Email" id="exampleEmailInput" />
            </div>
            <div>
                <label for="exampleAddressInput">Your Address</label>
                <input name="address" class="u-full-width " type="text" placeholder="User Address" id="exampleAddressInput" />
            </div>

            <div>
                <label for="exampleMessage">Message</label>
                <textarea name="message" class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage" cols="30"
                    rows="10"></textarea>
            </div>
            </div>
                <input class="button-primary" type="submit" value="Submit" />
            </div>
    </form>
    <script src="./form.js" type="module"></script>
</body>
</html>
